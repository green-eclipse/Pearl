// shuffle outcomes on page load for random order
outcomes = outcomes.sort(() => Math.random() - 0.5);

function weightedRandom(list) {
  const total = list.reduce((s, i) => s + (i.weight || 1), 0);
  let r = Math.random() * total;
  for (let item of list) {
    if (r < (item.weight || 1)) return item;
    r -= (item.weight || 1);
  }
}

function checkStatus() {
  const pick = weightedRandom(outcomes);
  const img = document.getElementById("bearImg");
  const resultDiv = document.getElementById("result");
  const memeContent = document.getElementById("memeContent");
  const screenshotBtn = document.getElementById("screenshotBtn");

  // reset content
  img.style.display = "none";
  resultDiv.textContent = "";
  memeContent.querySelectorAll(".placeholder").forEach(p => p.remove());

  if (pick.img) {
    img.src = pick.img;
    img.onload = () => {
      img.style.display = "block";
      screenshotBtn.style.display = "block";
    };
  } else {
    const placeholder = document.createElement("div");
    placeholder.className = "placeholder";
    placeholder.textContent = pick.text;
    memeContent.appendChild(placeholder);
    screenshotBtn.style.display = "block";
  }

  resultDiv.textContent = pick.text;
  window.currentResult = pick.text;
}

function takeScreenshot() {
  const memeContent = document.getElementById("memeContent");
  const screenshotBtn = document.getElementById("screenshotBtn");
  screenshotBtn.style.display = "none";

  html2canvas(memeContent, { backgroundColor: "#0b0b0b", useCORS: true }).then(canvas => {
    canvas.toBlob(function(blob) {
      const link = document.createElement("a");
      link.download = "still_pre_rich.png";
      link.href = URL.createObjectURL(blob);
      link.click();
    }, "image/png");
  }).catch(err => console.error("Screenshot failed:", err));
}
